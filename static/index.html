<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CBT Mental Health Chatbot</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <div class="chat-header">
            <h1>ğŸ§  CBT Mental Health Assistant</h1>
            <p class="subtitle">Your AI-powered therapeutic companion</p>
            <div class="status">
                <span class="status-indicator" id="status"></span>
                <span id="status-text">Connecting...</span>
            </div>
        </div>

        <div class="chat-container" id="chat-container">
            <div class="welcome-message">
                <div class="bot-icon">ğŸ¤–</div>
                <h2>Welcome!</h2>
                <p>I'm here to provide CBT-based support and guidance. How are you feeling today?</p>
                <div class="quick-buttons">
                    <button class="quick-btn" onclick="sendQuickMessage('I\'ve been feeling anxious lately')">ğŸ˜° Feeling Anxious</button>
                    <button class="quick-btn" onclick="sendQuickMessage('I\'m feeling stressed about work')">ğŸ˜“ Work Stress</button>
                    <button class="quick-btn" onclick="sendQuickMessage('I\'m having trouble sleeping')">ğŸ˜´ Sleep Issues</button>
                    <button class="quick-btn" onclick="sendQuickMessage('I feel overwhelmed')">ğŸ˜” Feeling Overwhelmed</button>
                </div>
            </div>
        </div>

        <div class="input-container">
            <div class="input-wrapper">
                <textarea 
                    id="user-input" 
                    placeholder="Type your message here..." 
                    rows="1"
                    onkeypress="handleKeyPress(event)"
                ></textarea>
                <button id="send-btn" onclick="sendMessage()">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <path d="M22 2L11 13" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M22 2L15 22L11 13L2 9L22 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
            </div>
            <div class="input-footer">
                <span class="emotional-state" id="emotional-state"></span>
                <button class="action-btn" onclick="clearChat()">ğŸ—‘ï¸ Clear</button>
                <button class="action-btn" onclick="exportHistory()">ğŸ“¥ Export</button>
            </div>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
